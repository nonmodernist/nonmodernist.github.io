# The URL the site will be built for
base_url = "https://nonmodernist.com"
title = "alexandra edwards, phd"
description = "the internet homebase of dr. alexandra edwards"
theme = "apollo"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_feeds = true

minify_html = false 
feed_limit = 20
author = "Alexandra Edwards"
taxonomies = [{ name = "tags" }]

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "ayu-light"
bottom_footnotes = true

[slugify]
paths_keep_dates = true

[extra]
# Put all your custom variables here
toc = true

# setting cdn to true breaks something so leave it false
use_cdn = false

favicon = "/favicon.png"
theme = "toggle"              # light, dark, auto, toggle
fancy_code = true
dynamic_note = true           # a note that can be toggled

menu = [
    { name = "/blog", url = "/blog", weight = 1 },
    { name = "/teaching", url = "/teaching", weight = 2 },
    { name = "/research", url = "/research", weight = 3 },
    { name = "/about", url = "/about", weight = 4 },

]
socials = [

]
stylesheets = [
    #"custom.css"    # at /static/custom.css
]
